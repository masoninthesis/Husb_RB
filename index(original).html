<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Showcase - Landing Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/onepage-scroll.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/jackalope.css">

        <link rel="stylesheet" type="text/css" href="css/ie9-and-down.css" />

   <link href="/favicon.ico" rel="icon" type="image/x-icon" />

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

    <body>

    <div class="main">

      <section class="home">
        <div class="container">

            <div class="home-phone hide hidden-xs col-xs-12 col-sm-5">
                <img src="img/iphone-3.png" class="iphone-3 " alt="">
            </div>

            <div class="row">

                <div class="home-copy  col-xs-12 col-sm-8 col-sm-offset-2 animated fadeInDown delay-2 ">
                    <h1 class="logo"><img src="img/rossbrownlogo.png" alt="Ross O Brown"/></h1>
                    <span class="take-a-look animated fadeInDown delay-8 next-section"><i class="entypo-down-open"></i>Scroll to Listen</span>
                </div>
            </div>

        </div>
        <h2>Head Up Shoulders Back</h2>
      </section>

      <section class="slide-1 slide full-color">
        <div class="container">
            <div class="row">
                <div class="song-number">I</div>
                <div class="song-controls">
                    <img class="pause-songs" src="img/pause.png" />
                    <img class="play-songs" src="img/play.png" />
                </div>
            </div>
            
            <div class="row main-img">
                <img src="img/track1img.png" />
            </div>
	        
            
        </div>
        <div class="row next-track next-section">
            <div class="col-xs-12 col-sm-12">
                <center><img src="img/next-track.png" class="" alt=""></center>
            </div> 
        </div>
      </section>
      
     <section class="slide-2 slide full-color">
        <div class="container" style="height: 100%;">
            <div class="row">
                <div class="song-number">II</div>
                <div class="song-controls">
                    <img class="pause-songs" src="img/pause.png" />
                    <img class="play-songs" src="img/play.png" />
                </div>
            </div>
        </div>
        <div class="row next-track next-track-no-content next-section">
            <div class="col-xs-12 col-sm-12">
                <center><img src="img/next-track.png" class="" alt=""></center>
            </div> 
        </div>
      </section>
      
      <section class="slide-3 slide full-color">
        <div class="container">
            <div class="row">
                <div class="song-number">III</div>
                <div class="song-controls">
                    <img class="pause-songs" src="img/pause.png" />
                    <img class="play-songs" src="img/play.png" />
                </div>
            </div>

            <div class="row main-img">
                <h2>She was named after a ghost town...</h2>
                <img src="img/track3img.png" />
            </div>

        </div>
        <div class="row next-track next-section">
            <div class="col-xs-12 col-sm-12">
                <center><img src="img/full-album.png" class="" alt=""></center>
            </div> 
        </div>
      </section>
      <section class="slide-10 full-color">
        <div class="container">
            <div class="row">
                <div class="top-text">
                    <h3>Share on Facebook or Twitter to get access to the <span style="font-weight:bold">full-length album.</span></h3>
                    <p class="enjoy-text">All 10 songs will be here eternity. Enjoy.</p>
                </div>
            </div>
            <div class="row action-buttons">
                <div>
                    <a class="btn btn-default btn-lg jackalope-share"><span class="glyphicon glyphicon-play" style="padding-right: 16px;"></span>Share to Listen</a>
                    <div class="small-action-buttons">
                        <a href="http://google.com" class="btn btn-default btn-xs jackalope-download">$5 Download</a>
                        <a class="btn btn-default btn-xs jackalope-store">Art Store</a>
                    </div>
                    <ul>
                        <li>Not on iTunes</li>
                        <li>Not on Spotify</li>
                        <li>Only here</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="icon animated fadeInLeft delay-3">
        <span>  </span>
    </div>

    <audio id="song1">

    </audio>
